<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="counter">
                <div class="title">
                    <h1>Counter App</h1>
                </div>
                <div class="counter__number">
                    <span class="count">0</span>
                </div>
                <div class="counter__buttons">
                    <button class="counter__button counter__button-minas">
                        <i class="fas fa-arrow-down"></i>Subtract
                    </button>
                    <button class="counter__button counter__button-reset">
                        <i class="fas fa-spinner"></i>Reset
                    </button>
                    <button class="counter__button counter__button-plus">
                        <i class="fas fa-arrow-up"></i> Add
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="counter.js"></script>
  </body>
</html>
